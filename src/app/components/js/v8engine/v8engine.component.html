<div class="row">
  <div class="col-12 col-md-3" style="padding: 0;">
      <div class="note-title-wrapper-header">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span>Back</span>
      </div>
      <div class="note-title-wrapper">
        <div class="note-main-title">
          TABLE OF CONTENTS
        </div>
        <div class="note-title-content">
          <ul>
            <li *ngFor="let section of sections" (click)="onNavClick(section)" [class.active]="activeSection === section">
              {{ section }}
            </li>
          </ul>
        </div>
      </div>
  </div>
  <div class="col-12 col-md-9" style="padding: 0">
    <router-outlet></router-outlet>
  </div>
</div>
